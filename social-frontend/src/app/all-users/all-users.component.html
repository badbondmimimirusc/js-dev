Users:

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody id="ers-table-body">
            <tr *ngFor = "let user of allUsers">
                <td>{{user.userId}}</td>
                <td>{{user.username}}</td>
                <td>
                    <button (click)="goToUserProfile(user)">Go to {{user.username}}'s profile</button>
                </td>
                <td>
                    <button (click)="followUser(user)">Follow {{user.username}}</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
