<i class="fa fa-pencil" style="color:#fa7427;" (click)="editLocation(content)"></i>

<!--Model for updating location-->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Edit Location</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #editForm="ngForm" [formGroup]="rForm">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <!-- Field for Company name -->
            <label class="col-sm-2 control-label text-nowrap" for="name">Company Name:</label>
            <input type="text" class="form-control" id="company" name="company" formControlName="company" placeholder="Enter Company Name"
              required/>
          </div>
          <div class="col-md-6">
            <!-- Field for street -->
            <label class="col-sm-2 control-label text-nowrap" for="email">Street Address:</label>
            <input type="text" class="form-control" formControlName="street" id="street" name="street" placeholder="Enter Street Address"
              required/>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <!-- Field for City -->
            <label class="col-sm-2 control-label text-nowrap" for="city">City:</label>
            <input type="text" class="form-control" formControlName="city" id="city" name="city" placeholder="Enter City"
              required/>
          </div>
          <div class="col-md-6">
            <span *ngTemplateOutlet="stateOptions"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <!-- Field for Zipcode -->
            <label class="col-sm-2 control-label text-nowrap" for="zip">Zipcode:</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode" formControlName="zipcode" placeholder="Enter Zipcode"
              required/>
          </div>
          <div class="col-md-6">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" data-dismiss="modal" class="btn btn-update" [disabled]="!rForm.valid" (click)="updateLocation(editForm.value); close(content)">Update</button>

    <button type="button" class="btn btn-outline-dark" (click)="close(content)">Close</button>
  </div>
</ng-template>
